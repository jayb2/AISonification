#Change the Test Project sections to own project name

# This is a basic workflow to help you get started with Actions

name: Artefact Builder

# Controls when the action will run. Triggers the workflow on push or pull request 
# events but only for the master branch
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

# This is a basic workflow to help you get started with Action

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  mac_build:
    # The type of runner that the job will run on
    runs-on: macos-latest 

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v2

    # Runs a single command using the runners shell
    - name: Directory
      run: pwd
    - name: Files
      run: ls -a

    # Runs a set of commands using the runners shell
    - name: Xcode Build
      run: xcodebuild -project AISonification/Builds/MacOSX/AISonification.xcodeproj
    
    - name: Print Build output
      run: ls -R AISonification/Builds  
    
    
    - name: Copy app
      run: |
        mkdir Mac,
        cp -rf AISonification/Builds/MacOSX/build/Debug/Mac
    
    - name: Check folders
      run: ls
      
    - name: Check app copied
      run: ls Mac
        
    - name: Download zip using homebrew
      run: brew install zip
      
    - name: Zip build
      run:  zip -r release.zip Mac
    
    - name: Upload artifact
      uses: actions/upload-artifact@v1.0.0
      with:
        # Artifact name
        name: AISonification-Mac
        # Directory containing files to upload
        path: release.zip
        
        
  windows_build:
    runs-on: windows-latest 

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v2
    
    # Runs a single command using the runners shell
    - name: Directory
      run: pwd
      
    - name: Add msbuild to PATH
      uses: microsoft/setup-msbuild@v1.0.0
      
    - name: VStudio Build
      run: msbuild AISonification/Builds/VisualStudio2019/AISonification.sln
    
    - name: Make App Folder
      run:  mkdir AISonificationBuild
    
    - name: Copy build files
      run: cp -r AISonification/Builds/VisualStudio2019/x64/Debug/App/AISonificationBuild  
    
    - name: Check copy
      run: ls AISonificationBuild/
      
    - name: zip 
      run: 7z a  AISonificationWindows AISonificationBuild
    - name: Print Contents
      run: ls
      
    - name: Upload artifact
      uses: actions/upload-artifact@v1.0.0
      with:
        # Artifact name
        name: AISonification-Windows
        # Directory containing files to upload
        path: AISonificationWindows.7z
